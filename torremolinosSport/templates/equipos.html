<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Equipos</title>
</head>
<body>
    <h1>Listado de Equipos</h1>

    <ul>
        {% for equipo in equipos %}
            <li>
                <a href="{% url 'torremolinosSport:equipo_detalle' pk=equipo.id_equipo %}">{{ equipo.nombre }}</a> - {{ equipo.id_deporte }} - {{ equipo.contacto }}
                <a href="{% url 'torremolinosSport:equipo_update' pk=equipo.id_equipo %}">Editar</a>
                <a href="{% url 'torremolinosSport:equipo_delete' pk=equipo.id_equipo %}">Eliminar</a>
            </li>
        {% empty %}
            <li>No hay equipos registrados.</li>
        {% endfor %}
    </ul>

    <a href="{% url 'torremolinosSport:equipo_create' %}">Añadir Equipo</a>
</body>
<footer>
    {% include "nombre.html" with nombre="Francisco Jiménez" %}
</footer>
</html>
